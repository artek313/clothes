<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

</head>

<body>
    <h1>Kreator T-shirt</h1>
    <h2>Wybierz rodzaj T-shirt</h2>
    <select name="kind" id="kindTshirt">
        <option value="men">Męski</option>
        <option value="women">Damski</option>
    </select>
    <select name="color" id="colorTshirt">
        <option value="white">biały</option>
        <option value="black">czarny</option>
        <option value="red">czerwony</option>
        <option value="bottleGreen">butelkowa zieleń</option>
        <option value="blue">niebieski</option>
        <option value="navyBlue">granatowy</option>
    </select>
    <select name="overPrintName" id="overPrintName">
        <option value="">---------</option>
        <option value="adventure_of_your_life">Adventure of your life</option>
    </select>
    <select name="overPrintColor" id="overPrintColor">
        <option value="">---------</option>
        <option value="#fff">biały</option>
        <option value="#000">czarny</option>
        <option value="#f7e630">cytrynowy</option>
        <option value="#fbe18b">kremowy</option>
        <option value="#fbe18b">żółty *</option>
        <option value="#fbe18b">słoneczny</option>
        <option value="#fbe18b">pamarańczowy</option>
    </select>


    <div class="tshirtBox">
        <div class="tshirtMockup">
        </div>
        <object class="overprint" data="img/men/overprints/1.svg" type="image/svg+xml"></object>




    </div>





</body>

</html>
